spin_manifest_version = "1"

[application]
name = "albergue-gateway"
version = "0.1.0"

[variables]
auth0_domain = { required = false, default = "" }
auth0_client_id = { required = false, default = "" }
auth0_client_secret = { required = false, default = "" }

[[trigger.http]]
route = "/api/reviews/..."
component = "reviews-service"

[[trigger.http]]
route = "/api/booking/..."
component = "booking-service"

[[trigger.http]]
route = "/api/auth/..."
component = "auth-service"

[[trigger.http]]
route = "/api/security/..."
component = "security-service"

[[trigger.http]]
route = "/api/rate-limit/..."
component = "rate-service"

[[trigger.http]]
route = "/..."
component = "static-files"

[component.reviews-service]
source = "../services/reviews-service/target/wasm32-wasi/release/reviews_service.wasm"
[component.reviews-service.build]
workdir = "../services/reviews-service"
command = "cargo build --release --target wasm32-wasi"
[component.reviews-service.variables]
auth0_domain = "{{ auth0_domain }}"

[component.booking-service]  
source = "../services/booking-service/target/wasm32-wasi/release/booking_service.wasm"
[component.booking-service.build]
workdir = "../services/booking-service"
command = "cargo build --release --target wasm32-wasi"

[component.auth-service]
source = "../services/auth-service/target/wasm32-wasi/release/auth_service.wasm"
[component.auth-service.build]
workdir = "../services/auth-service"
command = "cargo build --release --target wasm32-wasi"

[component.security-service]
source = "../services/security-service/target/wasm32-wasi/release/security_service.wasm"
[component.security-service.build]
workdir = "../services/security-service"
command = "cargo build --release --target wasm32-wasi"

[component.rate-service]
source = "../services/rate-limiter-service/target/wasm32-wasi/release/rate_limiter_service.wasm"
[component.rate-service.build]
workdir = "../services/rate-limiter-service"
command = "cargo build --release --target wasm32-wasi"

[component.static-files]
source = { url = "https://github.com/fermyon/spin-fileserver/releases/download/v0.0.3/spin_static_fs.wasm", digest = "sha256:5bf5abc1f6b93f4e5b6e4b6b7b9e3e1d6b5b2b2b8a8a8a8a8a8a8a8a8a8a8a8a" }
files = [ { source = "../frontend/dist", destination = "/" } ]